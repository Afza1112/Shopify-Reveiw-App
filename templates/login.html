{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="login-page">
  <div class="login-container">
    <h2 class="login-title">Admin Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash-message {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="login-form" autocomplete="off">
      <div class="login-field">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required autofocus maxlength="40" class="login-input">
      </div>
      <div class="login-field">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required maxlength="40" class="login-input">
      </div>
      <button type="submit" class="login-btn">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}
